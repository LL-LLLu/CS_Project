<!DOCTYPE html>
<html>
  <head>
    <title>Red Block with Text</title>
    <style>
      .red-block {
        width: 200px;
        height: 200px;
        background-color: red;
        color: white;
        text-align: center;
        display: inline-block;
 
      }
      p {
        margin: 0;
      }
      .block{
        width: 200px;
        height: 200px;
        display: inline-block;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="red-block">
      <p>This is some text inside the red block</p>
    </div>
    <div class="block">
      <p>This is some text inside the red block</p>
  </body>
</html>
